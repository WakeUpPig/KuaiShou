<ion-view view-title="会员注册" cache-view=false>



  <ion-content class="regist">
    <ul class="main-input repassword">
      <li class="cf">
        <span></span>

        <div>
          <input type="tel" placeholder="请输入手机号" maxlength="11" ng-model="mobileNumber" ng-click="clear_msg()"/>
        </div>
        <a id="sendVerify" href="javascript:void(0);" ng-class="{'btn-green': isBtnGreen,'get-code':true,'btn-gray':isBtnGray}" ng-click="sendVerify(mobileNumber)"
           ng-disabled="noSend">{{msg}}</a>
        <!--<a href="" class="btn-green btn-gray get-code">重新获取(60)</a>-->
      </li>
      <li class="cf">
        <span></span>

        <div>
          <input type="text" placeholder="请输入验证码" ng-model="verify"/>
        </div>
      </li>
      <li class="cf">
        <span></span>

        <div>
          <input type="text" placeholder="请设置您的用户名" ng-model="username"/>
        </div>
      </li>
      <li class="cf">
        <span></span>

        <div>
          <input type="password" placeholder="请输入密码" ng-model="password"/>
        </div>
      </li>
      <li class="cf">
        <span></span>

        <div>
          <input type="password" placeholder="请再次确定密码" ng-model="repassword"/>
        </div>
      </li>
      <li class="cf" ng-show="reg_error">
        <div>{{error_msg}}</div>
      </li>
    </ul>
    <a class="btn_login btn-green" ng-click="register(mobileNumber, verify, username, password, repassword)">注册</a>

    <p class="agree">
      <a>
        <span></span>
        <em>我已阅读并同意使用条款和隐私政策</em>
      </a>
    </p>
  </ion-content>
</ion-view>
