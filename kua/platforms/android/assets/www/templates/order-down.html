<ion-view view-title="填写取货信息" cache-view="false">
    <ion-content>
        <div class="searchbox">
            <p>
                <select id="province" name="province" style="width: 32%;white-space: nowrap;"></select>
                <select id="city" name="city" style="width: 32%;white-space: nowrap;"></select>
                <select id="area" name="area" style="width: 32%;white-space: nowrap;"></select>
            </p>

            <label class="item item-input">
                <span class="search-icon"></span>
                <input type="search" ng-model-options="{debounce: 1000}" placeholder="请输入详细收货地址" ng-model="address"
                       ng-change="find(address)" flush>
            </label>
        </div>
      <div id="container" style="height: 300px" ></div>

      <div ng-show="!(all==1||all==3)">
        <a class="order-checkconfirm " id="abs" style="position: absolute; top: 280px; width: 150px;; left: 50%; margin-left: -75px;">下单</a>
      </div>

      <div STYLE="position: absolute; top: 280px; width: 80%;; left: 10%; " ng-show="(all==1||all==3)">
        <a class="order-checkconfirm " id="abs" style="width: 40%; float: left">下单</a>
        <a class="order-checkconfirm" style="width: 40%;background: #BABABA; float: right" href="#/index">首页</a>
      </div>


      <style>
        .scroll{
          min-height: 90%;
        }
      </style>
    </ion-content>
</ion-view>
