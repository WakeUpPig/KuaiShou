<ion-view view-title="回收车" hide-back-button="true" cache-view="false">



    <ion-content class="car-con" >
      <div ng-show="products">
        <ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="product in products"
                      type="item-text-wrap" href="#/product/{{product.id}}">
                <img ng-src="{{homeurl + product.image}}">

                <h2>{{product.name}}</h2>

                <p>估价：{{product.price}} 元</p>
                <i class="icon ion-chevron-right icon-accessory"></i>

                <ion-option-button class="button-assertive" ng-click="remove(product)">
                    删除
                </ion-option-button>
            </ion-item>
        </ion-list>
      <a ng-click="allProducts(products)" class="btn-green" style="  height: 44px;line-height: 44px; width: 200px; margin:20px auto">提交</a>
      </div>
      <div ng-show="!products">
        <div style="font-size: 200px; text-align: center; margin-top: 40px; color: #eaeaea" class="ion-ios-cart-outline icon"></div>
        <!--<img src="../img/notfound.png" alt="" style="width: 200px; position: absolute; top: 80px;left: 50%; margin-left: -100px"/>-->
      </div>
    </ion-content>
 </ion-view>
